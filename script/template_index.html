<!DOCTYPE html>
<html>

<head>
	<div class="logo">
		<img src="https://www.mocaverse.xyz/static/media/mocaverse.b07164f549a82670d9e412993152eaa9.svg" alt="MocaVerse Logo">
	</div>

	<head>
		<title>WL Selection Summaries</title>
		<style>
			body {
				font-family: 'Montserrat', sans-serif;
				color: #fff;
				margin: 0;
				padding: 0;
				background-image: url("https://www.mocaverse.xyz/static/media/background.a021621ff6a066ae70b5.jpg");
				background-size: cover;
				background-position: center;
			}

			.container {
				text-align: center;
				max-width: 1200px;
				margin: 0 auto;
				padding: 20px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				background-image: url("https://www.mocaverse.xyz/static/media/bg-floating-objects.df9fad6d5a025450e23a.svg")
			}

			.logo {
				position: absolute;
				left: 50%;
				top: 20px;
				transform: translateX(-50%);
				z-index: 9999;
			}

			h1 {
				font-size: 36px;
				margin-top: 100px;
				margin-bottom: 20px;
				color: #fff;
				text-align: center;
			}

			ul {
				margin: 50px auto 0;
				padding-left: 0;
				list-style: none;
				max-width: 600px;
				text-align: center;
			}

			li {
				margin-bottom: 10px;
			}

			a {
				display: block;
				padding: 10px;
				background-color: #f8d748;
				color: #000;
				font-weight: bold;
				text-decoration: none;
			}

			a:hover {
				background-color: #ffafff;
				color: #000;
			}

			.footer {
				margin-top: 20px;
				margin-bottom: 0;
				text-align: center;
				font-size: 14px;
				color: #777;
			}
		</style>
	</head>

<body>
	<div class="container">
		<h1>WL Selection Summaries</h1>

		<ul>
			{% for summary_filename in summary_filenames %}
			<li><a href="summaries/{{ summary_filename }}.html">{{ summary_filename }}</a></li>
			{% endfor %}
		</ul>

		<p class="footer">Generated by the Moca Script on {{ timestamp }}</p>
	</div>
</body>

</html>
